<!DOCTYPE html>
<html>

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title> </title>
</head>

<body>

  <div class="my_social">
    <a href="https://www.linkedin.com/in/stewart-ilondanga-336b2743/" class="social">
      <img src="https://i.imgsafe.org/85/857cb1a42e.png" alt="linkedin"></img>
    </a>
    <a href="https://stewilondanga.github.io/" class="social">
      <img src="https://i.imgsafe.org/8d/8d745a5c82.png" alt="github"></img>
    </a>
    <a href="https://twitter.com/stew_ilondanga" class="social">
      <img src="https://i.imgsafe.org/43/431dd07874.png" alt="twitter"></img>
    </a>
  </div>

  <style>
    @import url('https://fonts.googleapis.com/css?family=Archivo+Narrow');
    </style>
  <div id="toDo">
    <div class="header">
      <h2>To Do</h2>
    </div>
    <ul id="toDoList">
      <li>
        <input type="checkbox" name="gardening" value="Gardening">
        <label for="gardening">Gardening</label>
      </li>
      <li>
        <input type="checkbox" name="mowthelawn" value="Mow The Lawn">
        <label for="mowthelawn">Mow The Lawn</label>
      </li>
      <li>
        <input type="checkbox" name="trimthehedges" value="Trim The Hedges">
        <label for="trimthehedges">Trim The Hedges</label>
      </li>
      <li>
        <input type="checkbox" name="cleanthepool" value="Clean The Pool">
        <label for="cleanthepool">Clean The Pool</label>
      </li>
      <li>
        <input type="checkbox" name="waterflowers" value="Water Flowers">
        <label for="waterflowers">Water Flowers</label>
      </li>
    </ul>
  </div>

  <div id="notes">
    <div class="content">
      <h2>Notes</h2>
      <textarea>
         You can write your own notes in this area.
        </textarea>
    </div>
  </div>

  <div id="done">
    <div class="header">
      <h2>Done</h2>
    </div>
    <ul id="doneList">

    </ul>
  </div>

  <section id="contact">
    <div class="overlay">
      <div class="containers">

        <h1>
          <script>
            with(new Date) c = -new Date(y = getFullYear(), m = getMonth()).getDay(x = new Date(y, ++m, 0).getDate(b = -1))
            h = '<table class="cal"><caption> <em>Stewart ilondanga</em> &#169 ' + ' ' + y + '/' + m + '<tr>' + 'SuMoTuWeThFrSa'.replace(/(..)/g, '<th>$1')
            while ((b++ > 5 ? b = 0 : b) | c < x) h += (b ? '' : '<tr>') + '<td>' + (++c < 1 | c > x ? '-' : c);
            document.write(h + '</table>')
          </script>
        </h1>

      </div>
    </div>
  </section>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="js/scripts.js" charset="utf-8"></script>

</html>
